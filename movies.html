<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="movies.js" defer></script>
    <script src="https://kit.fontawesome.com/304ba84b06.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav__container container">
            <div class="nav__row row">
                <div class="logo">
                    <i class="fa-solid fa-clapperboard"></i>
                    <h2 class="logo__name">Movies</h2>
                </div>
                <ul class="nav__lists">
                    <li class="nav__list">
                        <a href="#popular" class="nav__link link__hover">
                            Popular
                        </a>
                    </li>
                    <li class="nav__list">
                        <a href="#newest" class="nav__link link__hover">
                            Newest
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav__main row nav__main--second">
                <div class="search">
                    <input type="text" placeholder="Search" class="search__input" maxlength="18" onchange="onSearchChange(event)">
                    <button class="search__button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
