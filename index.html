<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/304ba84b06.js" crossorigin="anonymous"></script>


</head>
<body>
    <nav id="nav">
        
        <div class="nav__container container">
            <div class="nav__row row">
                <div class="logo">
                    <i class="fa-solid fa-clapperboard"></i>
                    <h2 class="logo__name">Movies</h2>
                </div>
                <ul class="nav__lists">
                    <li class="nav__list">
                        <a href="#popular" class="nav__link link__hover">
                            Popular
                        </a>
                    </li>
                    <li class="nav__list">
                        <a href="#" class="nav__link link__hover" onclick="bringUserHome()">
                            Home
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav__main row">
                <h1 class="nav__main--title">Browse Our <span class="red">Movies.</span></h1>
                <div class="search" >
                    <input type="text" placeholder="Search" class="search__input" maxlength="18">
                    <button class="search__button" onclick="onSearchChange(event)"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>

            <figure class="nav__gif">
                <img src="./assets/movie-spongebob.gif" alt="">
            </figure>
        </div>

    </nav>


    <section id="popular">
        <div class="container ">
            <div class="row popular__row">
                <div class="section__title">
                    <h2 class="movie__title">Popular</h2>
                </div>
                <ul class="popular__movies">
                    
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer__row row">
                <div class="logo">
                    <i class="fa-solid fa-clapperboard white"></i>
                    <h2 class="logo__name white">Movies</h2>
                </div>
                <h4 class="copyright__text white">Copyright &copy; Haroon Hakimi</h4>
                <ul class="nav__lists">
                    <li class="nav__list">
                        <a href="#popular" class="nav__link link__hover white">
                            Popular
                        </a>
                    </li>
                    <li class="nav__list">
                         <a href="#nav" class="nav__link link__hover white">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    
<script src="app.js" ></script>
</body>

</html>
